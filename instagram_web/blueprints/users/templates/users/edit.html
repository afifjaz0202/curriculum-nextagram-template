{% extends "_layout.html" %}
{% block content %}

<br>
<h1 align="center">Settings</h1>

<br>

<h2>Upload Profile Image</h2>

<br>
<form action="{{ url_for('users.upload', id = user.id) }}" method='POST' enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    <div class="form-group">
        <label for="user_file">Upload Profile Image</label>
        <input type="file" name="profile_image" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Upload</button>
</form>

<br>
<br>

<h2>Update Your Info</h2>

<br>

<form action="{{ url_for('users.update', id = user.id) }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    <div class="form-group">
        <label for="username">New Username:</label>
        <input type='text' name='username' class="form-control" value="{{user.username}}"/>
    </div>

    <div class="form-group">
        <label for="email">New Email:</label>
        <input type='text' name='email' class="form-control" value="{{user.email}}"/>
    </div>

    <div class="form-group">
        <label for="password">New Password (Leave it blank if there are no changes):</label>
        <input type='password' name='password' class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
